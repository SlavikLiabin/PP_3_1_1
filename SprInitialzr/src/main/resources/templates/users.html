<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Table of users</h1>
<br>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <!-- Формируем ссылки с query-параметрами -->
                <a th:text="Edit" th:href="@{/updateUser(id=${user.getId()})}"></a>&nbsp;|&nbsp;
                <a th:text="Delete" th:href="@{/deleteUser(id=${user.getId()})}"></a>
            </td>
        </tr>
    </th:block>
</table>
<br><br>
<a th:href="user-create"><input type="button" id="addB" value="Add "></a>
</body>
</html>
